<!DOCTYPE html>
<html manifest='cache.manifest'>
    <head>
      <title>JSDay > notes</title>
      <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
      <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="format-detection" content="telephone=no" />
	  <link rel="apple-touch-icon-precomposed" href="jsday_i.png">
    </head>
    <body>
		<section id="menu">
			<div class="toolbar">
				<h1><img src="jsday_h.png"></h1>
				<a href="#" id="add" class="button">+</a>
			</div>
			<ul class="list">
				
			</ul>
		</section>
		<section id="edit">
			<div class="toolbar">
				<a href="#menu" id="back" class="back">Back</a>
				<h1>Edit note</h1>
				<a href="#" id="save" class="button">Save</a>
			</div>
			<div class="form">
				<textarea></textarea>				
			</div>
		</section>
	
		<script type="text/template" id="note-tmpl">
			<span id="note-<%= id %>"><%= title %></span>
		</script>

		<script src="json2.js"></script>
		<script src="underscore-1.1.6.js"></script>
		<script src="zepto-0.5.js"></script>
		<script src="backbone.js"></script>
		<script src="backbone-localstorage.js"></script>
		<script src="application.js"></script>

    </body>
</html>
